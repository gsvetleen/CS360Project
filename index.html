<!DOCTYPE html>
<html>

<head>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>MIPS SIM</title>
</head>

<body>
    <table class='memth'>
        <caption>Memory</caption>
        <tr>
            <th>Address</th>
            <th>Binary Address</th>
            <th>Word</th>
        </tr>
    </table>
    <div class='memtrc'>
        <table class='memt'>
        </table>
    </div>
    <br>
    <div>
        <table style="width:100%" class="regfile">
            <caption>Registers</caption>
            <tr>
                <th>Register</th>
                <th>Content</th>
            </tr>
            <tr>
                <td>R0</td>
                <td></td>
            </tr>
            <tr>
                <td>R1</td>
                <td></td>
            </tr>
            <tr>
                <td>R2</td>
                <td></td>
            </tr>
            <tr>
                <td>R3</td>
                <td></td>
            </tr>
            <tr>
                <td>X0</td>
                <td></td>
            </tr>
            <tr>
                <td>PC</td>
                <td></td>
            </tr>
            <tr>
                <td>IR</td>
                <td></td>
            </tr>
            <tr>
                <td>MAR</td>
                <td></td>
            </tr>
            <tr>
                <td>MBR</td>
                <td></td>
            </tr>
        </table>
        <table>
        </table>
        <br>
        <table id='lines' style="width:100%">
            <caption>Cache</caption>
            <tr>
                <th>Tag</th>
                <th>Index</th>
                <th>Valid Bit</th>
                <th>Data</th>
            </tr>
        </table>
        <br>
        <table style="width:100%">
            <caption>Cache Properties</caption>
            <tr>
                <th>Sets in Cache</th>
                <th>Blocks per Set</th>
                <th>Words per Block</th>
            </tr>
            <tr>
                <td><span id='sets' contenteditable>1</span></td>
                <td><span id='blocks' contenteditable>1</span></td>
                <td><span id='words' contenteditable>1</span></td>
            </tr>
            <tr>
                <th>Hits</th>
                <th>Misses</th>
                <th>Replaces</th>
            </tr>
            <tr>
                <td id='hits'>0</td>
                <td id='misses'>0</td>
                <td id='replaces'>0</td>
            </tr>
        </table>
        <br>
        <script src="CPU.js"></script>
        <script src="Bus.js"></script>
        <script src="Memory.js"></script>
        <script src="Cache.js"></script>
        <script src="IO.js"></script>
        <button onclick='cycle();'>CYCLE</button>
        <button onclick='step();'>STEP</button>
        <button onclick='setCache();'>SET CACHE</button>
        <button onclick='location.reload()'>RESET</button>
        <text id='status'>Machine Ready</text>
    </div>

</body>

</html>
